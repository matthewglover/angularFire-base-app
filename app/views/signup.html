
<!-- Loading modal -->
<div class="authorizing v-align-wrapper loader" ng-show="data.loading">
  <div class="v-align-content">
    <div class="v-align-fallback">

      <div class="h-align-content" style="width: 30%;">
        <div class="progress progress-striped active">
          <div class="progress-bar progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
            <span class="sr-only">Logging in</span>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
<!-- // Loading modal -->


<!-- Bootstrap container -->
<div class="container maxed-height">

  <!-- Centre content in Bootstap grid -->
  <div class="row maxed-height">
    <div class="col-md-4 col-md-offset-4 maxed-height">

      <!-- Vertically align content -->
      <div class="v-align-wrapper maxed-width">
        <div class="v-align-content">
          <div class="v-align-fallback">

            <!-- Login Panel -->
            <div class="auth-panel panel panel-default">
              <div class="panel-body">

                <!-- Login form -->
                <form role="form" ng-submit="signup(data.email, data.password)">
                  <div class="form-group">
                    <label class="sr-only" for="emailInput">Email address</label>
                    <input type="email" class="form-control" id="emailInput" placeholder="Email" ng-model="data.email">
                  </div>
                  <div class="form-group">
                    <label class="sr-only" for="passwordInput">Password</label>
                    <input type="password" class="form-control" id="passwordInput" placeholder="Password" ng-model="data.password">
                  </div>
                  <div class="alert alert-danger" ng-show="data.errorMessage" ng-hide="!data.errorMessage">
                    {{ data.errorMessage }}
                  </div>
                  <button type="submit" class="btn btn-primary btn-lg btn-block">Sign up</button>
                  <div class="alt-link">
                    <a href="#/login">Log in</a>
                  </div>
                </form>
                <!-- // Login form -->

              </div>
            </div>
            <!-- // Login Panel -->

          </div>
        </div>
      </div>
      <!-- // Vertical align -->

    </div>
  </div>
  <!-- // Bootstrap grid -->

</div>
<!-- // Bootstrap container -->
